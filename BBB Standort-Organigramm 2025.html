<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Standort-Organigramm 2025</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(180deg, #f7f7f7, #e6e6e6);
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: #222;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 250px;
            border-radius: 10px;
        }

        .main-header {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .main-header span {
            font-size: 0.8em;
            font-weight: normal;
            display: block;
            margin-top: 5px;
        }

        .main-content {
            text-align: center;
            margin: 40px auto;
            max-width: 1200px;
        }

        .hq-section {
            position: relative;
            margin-bottom: 40px;
        }

        .hq-image {
            width: 100%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .projects-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .project {
            position: relative;
            width: 180px;
            height: 180px;
            background: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0.5;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .project-title {
            position: absolute;
            font-size: 0.9em;
            font-weight: bold;
            color: #222;
            text-align: center;
            z-index: 10;
            white-space: nowrap;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .overlay.active {
            display: flex;
        }

        .focused-project {
            max-width: 90%;
            max-height: 70%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .close-btn {
            background: #fff;
            color: #222;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/logo_bbb_1.png" alt="Firmalogo">
        </div>
    </header>
    <h1 class="main-header">
        Berufliche Bildung Bremerhaven
        <span>- Standort-Organigramm 2025</span>
    </h1>
    <main class="main-content">
        <section class="hq-section">
            <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_HQ.png" alt="Firmensitz" class="hq-image">
        </section>
        <section class="projects-section">
            <div class="project" data-project="1" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_1.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_HQ.png" alt="Projekt 1">
                <div class="project-title">Rudloffstraße</div>
            </div>
            <div class="project" data-project="2" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_2.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Am%20Alten%20Hafen%2071.jpg" alt="Projekt 2">
                <div class="project-title">Am Alten Hafen</div>
            </div>
            <div class="project" data-project="3" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_3.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Grazer%20Stra%C3%9Fe%2050.jpg" alt="Projekt 3">
                <div class="project-title">Grazer Straße</div>
            </div>
            <div class="project" data-project="4" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_4.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Am%20Leher%20Gu%CC%88terbahnhof%2016.jpg" alt="Projekt 4">
                <div class="project-title">Am Leher Güterbahnhof</div>
            </div>
            <div class="project" data-project="5" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_5.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Bu%CC%88rgermeister-Smidt-Stra%C3%9Fe%20186.jpg" alt="Projekt 5">
                <div class="project-title">Bürgermeister<br>Smidt-Straße</div>
            </div>
            <div class="project" data-project="6" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_6.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Rickmersstra%C3%9Fe%2076.jpg" alt="Projekt 6">
                <div class="project-title">Rickmersstraße</div>
            </div>
            <div class="project" data-project="7" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_7.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Knurrhahnstra%C3%9Fe%2022-24.jpg" alt="Projekt 7">
                <div class="project-title">Knurrhahnstraße</div>
            </div>
            <div class="project" data-project="8" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_8.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Kistnerstra%C3%9Fe%2045.jpg" alt="Projekt 8">
                <div class="project-title">Kistnerstraße</div>
            </div>
            <div class="project" data-project="9" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_9.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Lloydstra%C3%9Fe%2015.jpg" alt="Projekt 9">
                <div class="project-title">Lloydstraße</div>
            </div>
            <div class="project" data-project="10" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_SO_10.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/Freiladestra%C3%9Fe%205.jpg" alt="Projekt 10">
                <div class="project-title">Freiladestraße</div>
            </div>
            <div class="project" data-project="11" data-info="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB%20Standort%20Organigramm%20Rev.3.png">
                <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB%20Standort%20Organigramm%20Rev.3.png" alt="Projekt 11">
                <div class="project-title">Gesamtübersicht</div>
            </div>
        </section>
    </main>
    <div class="overlay">
        <img src="" alt="Fokussiertes Projekt" class="focused-project">
        <button class="close-btn">Schließen</button>
    </div>
    <script>
        const projects = document.querySelectorAll('.project');
        const overlay = document.querySelector('.overlay');
        const focusedProject = document.querySelector('.focused-project');
        const closeBtn = document.querySelector('.close-btn');

        projects.forEach(project => {
            project.addEventListener('click', () => {
                const infoSrc = project.dataset.info;
                focusedProject.src = infoSrc;
                overlay.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
